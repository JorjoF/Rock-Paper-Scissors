<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    <div class="game">
        <div class="icon" id="player">❔</div>
        <div class="icon">🆚</div>
        <div class="icon" id="computer" >❔</div>
    </div>
    <div class="buttons">
        <button id="Rock" class="icon">✊</button>
        <button id="Paper" class="icon">✋</button>
        <button id="Scissors" class="icon">✌</button>
    </div>
    <div class="title">
        <h1>Score Board</h1>
    </div>
    <div class="scoreBoard">
        <div class="player">
            <div class="icon">🧑</div>
            <h1 id="playerScore">0</h1>
        </div>
        <div class="computer">
            <div class="icon">🤖</div>
            <h1 id="computerScore">0</h1>
        </div>
    </div>
    <dialog class="modal" id="roundWinner">
        <p id="outcome"></p>
        <button id="close-button" >Close</button>
    </dialog>
    <script src="/scripts/index.js" defer></script>
</body>
</html>
